<!DOCTYPE html>
<html>
<head>
    <title>Busses in the area</title>
    <script type="application/javascript" src="javascript/underscore.js"></script>
    <script type="application/javascript" src="javascript/backbone.js"></script>
    <script type="application/javascript" src="javascript/jquery-2.1.4.js"></script>
    <script type="application/javascript" src="javascript/unibusclient.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>
<div id="contents" class="full">
    <div id="circles" class="full">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
        </svg>
    </div>

    <div id="bus_stops" class="full"></div>
    <div id="next_busses">
        <div class="next_busses">
        </div>
    </div>


    <!-- Templates -->

    <script type="text/template" id="busstop-dot-template">
        <div class="busstop" style="top: <%- top %>%; left : <%- left %>%" title="<%- title %>"></div>
    </script>

    <script type="text/template" id="svg-circle-template">
        <circle xmlns="http://www.w3.org/2000/svg" cx="50" cy="50" r="<%- radius %>" fill="<%- fill %>"></circle>
    </script>

    <script type="text/template" id="svg-circle-text">
        <text xmlns="http://www.w3.org/2000/svg" x="48" y="4.5" font-size="6">N</text>
    </script>

    <script type="text/template" id="next-busses-template">
        <h2><%- name %></h2>
        <div class="close">&#10060;</div>
        <table>
            <tr>
                <th></th>
                <th>Departure time</th>
                <th>Direction</th>
            </tr>
            <%= rows %>
        </table>
    </script>

    <script type="text/template" id="next-busses-template-empty">
        <h2><%- name %></h2>
        <div class="close">&#10060;</div>
        <b>No departures</b>
    </script>

    <script type="text/template" id="next-busses-row-template">
        <tr class="next_bus <%- style %>">
            <td><b><%- name %></b></td>
            <td><%- depTime %></td>
            <td><%- direction %></td>
        </tr>
    </script>

</body>
</html>
